<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarvam AI Multilingual Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .api-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .api-section label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .api-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .api-input-wrapper input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .api-input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
        }

        .save-btn {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        .save-btn:hover {
            background: #5568d3;
        }

        .api-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            display: none;
        }

        .api-status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .api-status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .translator-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .lang-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .lang-panel h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .lang-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 15px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .lang-select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .char-count {
            text-align: right;
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .translate-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            font-weight: 600;
        }

        .translate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .translate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .swap-btn {
            padding: 12px 20px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .swap-btn:hover {
            background: #667eea;
            color: white;
        }

        .clear-btn {
            padding: 12px 20px;
            background: #f8f9fa;
            color: #666;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .clear-btn:hover {
            background: #e9ecef;
            border-color: #999;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.1em;
            margin: 20px 0;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .options {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .options h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .option-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .option-row input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .option-row label {
            color: #666;
            cursor: pointer;
        }

        .model-select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin-top: 10px;
            background: white;
        }

        @media (max-width: 768px) {
            .translator-section {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .container {
                padding: 20px;
            }

            .controls {
                flex-direction: column;
            }

            .api-input-wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>

    <script>
        let apiKey = '';

        function saveApiKey() {
            const input = document.getElementById('apiKey');
            const status = document.getElementById('apiStatus');
            
            apiKey = input.value.trim();
            
            if (apiKey) {
                status.className = 'api-status success';
                status.textContent = '‚úì API Key saved successfully!';
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            } else {
                status.className = 'api-status error';
                status.textContent = '‚úó Please enter a valid API key';
            }
        }

        function updateCharCount() {
            const sourceText = document.getElementById('sourceText').value;
            const charCount = document.getElementById('charCount');
            const model = document.getElementById('modelSelect').value;
            const maxChars = model === 'sarvam-translate:v1' ? 2000 : 1000;
            
            charCount.textContent = `${sourceText.length} / ${maxChars}`;
            
            if (sourceText.length > maxChars) {
                charCount.style.color = '#dc3545';
            } else {
                charCount.style.color = '#666';
            }
        }

        async function translate() {
            if (!apiKey) {
                showError('Please enter and save your API key first!');
                return;
            }

            const sourceText = document.getElementById('sourceText').value.trim();
            if (!sourceText) {
                showError('Please enter text to translate!');
                return;
            }

            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;
            const model = document.getElementById('modelSelect').value;
            const enablePreprocessing = document.getElementById('enablePreprocessing').checked;

            const maxChars = model === 'sarvam-translate:v1' ? 2000 : 1000;
            if (sourceText.length > maxChars) {
                showError(`Text exceeds maximum length of ${maxChars} characters for ${model}`);
                return;
            }

            if (sourceLang === targetLang) {
                showError('Source and target languages cannot be the same!');
                return;
            }

            const loading = document.getElementById('loading');
            const translateBtn = document.getElementById('translateBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            loading.classList.add('show');
            translateBtn.disabled = true;
            errorMessage.classList.remove('show');

            try {
                const requestBody = {
                    input: sourceText,
                    source_language_code: sourceLang,
                    target_language_code: targetLang,
                    speaker_gender: "Male",
                    mode: "formal",
                    model: model,
                    enable_preprocessing: enablePreprocessing
                };

                const response = await fetch('https://api.sarvam.ai/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'api-subscription-key': apiKey
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById('targetText').value = data.translated_text;
            } catch (error) {
                showError(`Translation failed: ${error.message}`);
            } finally {
                loading.classList.remove('show');
                translateBtn.disabled = false;
            }
        }

        function swapLanguages() {
            const sourceLang = document.getElementById('sourceLang');
            const targetLang = document.getElementById('targetLang');
            const sourceText = document.getElementById('sourceText');
            const targetText = document.getElementById('targetText');

            const tempLang = sourceLang.value;
            sourceLang.value = targetLang.value;
            targetLang.value = tempLang;

            const tempText = sourceText.value;
            sourceText.value = targetText.value;
            targetText.value = tempText;

            updateCharCount();
        }

        function clearAll() {
            document.getElementById('sourceText').value = '';
            document.getElementById('targetText').value = '';
            document.getElementById('errorMessage').classList.remove('show');
            updateCharCount();
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = '‚ö†Ô∏è ' + message;
            errorMessage.classList.add('show');
        }

        document.getElementById('modelSelect').addEventListener('change', updateCharCount);

        document.getElementById('sourceText').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                translate();
            }
        });
    </script>
